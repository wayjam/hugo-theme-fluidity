baseURL: https://wayjam.github.io/hugo-theme-fluidity/
languageCode: en
defaultContentLanguage: en
title: Example Site
theme: hugo-theme-fluidity
enableRobotsTXT: true
summaryLength: 100 # Configure how long the post summary should be on the homepage.
hasCJKLanguage: false
enableEmoji: true

# NOTE: Required for theme-defined highlight style
pygmentsUseClasses: true
pygmentsCodefences: true

outputs:
  home:
  - html
  - rss
  section:
  - html
  - rss
  taxonomy:
  - html
  term:
  - html

menus:
  # Menu: Configure the menu items on the header.
  main:
    - identifier: home
      pageRef: /
      weight: 10
    - identifier: post
      pageRef: /posts
      weight: 20
    - identifier: tag
      pageRef: /tags
      weight: 30
    - identifier: archive
      pageRef: /archives
      weight: 40
    - identifier: about
      pageRef: /about
      weight: 50
    - identifier: search
      pageRef: /search
      weight: 60

ignoreLogs:
  - warning-goldmark-raw-html
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ["$$", "$$"]
            - ["\\[", "\\]"]
          inline:
            - ["\\(", "\\)"]

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  hugoVersion:
    min: 0.128.0

  # uncomment it if you use hugo mod
  # imports:
  #   - path: github.com/wayjam/hugo-theme-fluidity

  mounts:
    - source: assets
      target: assets
    - source: content
      target: content
    - source: hugo_stats.json
      disableWatch: true
      target: assets/notwatching/hugo_stats.json

# Params: Configure the site metadata. Theme-defined params are listed below.
params:
  description: 'Your site description'
  fullContentRSS: true

  # main section will be listed at home page
  mainSections:
    - posts

  # Page size
  pageSize:
    home: 5
    list: 5
    archives: 20

  # Customise list pages
  listPage:
    # The number of categories on a page to display in the list summary.
    numCategoriesToShow: 1
    # The number of tags on a page to deisplay in the list summary.
    numTagsToShow: 3

  # Social links
  social:
    twitter: 'Your Twitter username'
    github: 'Your GitHub username'
    linkedin: 'Your LinkedIn username'
    disableShareByType:
      - not-exist

  articleMetadata:
    position: header # Can be either header, sidebar or none.

  # Table of contents
  toc:
    disabled: false

  relatedPosts:
    disabled: false
    disableByType:
      - page

  # Comment
  comment:
    disabled: false
    disableByType:
      - page
    thirdParty: |
      your comment script will be loaded here

  # Search
  search:
    disabled: false
    provider: pagefind # available: google, pagefind

  # Math Typesetting Support
  math: false # global
  mathEngine: mathJax # mathJax | katex

  enableEmoji: true

